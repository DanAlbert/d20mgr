{% extends "base.html" %}

{% block content %}
<h1>Your Characters</h1>
<p><a href="{{ uri_for('character-create') }}">Create a new character</a></p>
{% if characters %}
<ul class="unstyled">
	{% for character in characters %}
	<li>
		<a href="{{ uri_for('character', key=character.key.urlsafe()) }}">
			{{ character }}</a>
	</li>
	{% endfor %}
</ul>
{% else %}
<p>
	You don't have any characters yet.
</p>
{% endif %}
{% endblock %}
