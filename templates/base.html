<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}D20 Character Manager{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" media="screen"
		      href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" media="screen"
		      href="/static/css/default.css" />
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="/">D20 Manager</a>
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
					</ul>
					<ul class="nav pull-right">
						{% if user %}
						<li>
							<p class="navbar-text">Logged in as {{ user }}</p>
						</li>
						{% endif %}
						<li><a href="{{ login_url }}">{{ login_text }}</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div id="content" class="container">
			{% block content %}{% endblock %}
		</div>
		<script type="text/javascript"
		        src="http://code.jquery.com/jquery.js"></script>
		<script type="text/javascript"
		        src="/static/js/bootstrap.min.js"></script>
		{% block scripts %}{% endblock %}
	</body>
</html>
